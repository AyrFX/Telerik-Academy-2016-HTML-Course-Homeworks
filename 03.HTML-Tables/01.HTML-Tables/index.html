<!DOCTYPE html>
<html>
  <head>
    <title>Fresh Fruits</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td align="center" colspan="2">
            <h2><i>Fresh Fruits</i></h2>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <b>
              It has long been known that a diet<br>
              that includes at least a few<br>
              servings of fresh fruit every day<br>
              will help keep you healthy, fit and<br>
              trim.
            </b>
          </td>
          <td>
            <img src="fruits.png" alt="Fruits">
          </td>
        </tr>
      </tbody>
    </table>
    <table border="1" cellpadding="1" style="font-weight:bold; border-color:#C8C8C8">
      <tr>
        <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
        <td>H</td>
        <td colspan="2" align="center">I</td>
        <td rowspan="2" align="right" valign="bottom">J</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td align="right">N</td>
        <td colspan="4" align="center">O</td>
      </tr>
    </table>
  </body>
</html>
