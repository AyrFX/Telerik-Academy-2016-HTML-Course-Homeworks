<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <table border="1" style="text-align: center; vertical-align: middle">
      <tr>
        <td colspan="4">
          <input type="text" name="result" value="123" readonly style="text-align:right; line-height: 48px; width: 206px">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="oneDigit" value="1" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="twoDigit" value="2" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="threeDigit" value="3" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="plusSign" value="+" style="width: 48px; height: 48px">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="fourDigit" value="4" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="fiveDigit" value="5" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="sixDigit" value="6" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="minusSign" value="-" style="width: 48px; height: 48px">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="sevenDigit" value="7" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="eightDigit" value="8" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="nineDigit" value="9" style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="multiplySign" value="*" style="width: 48px; height: 48px">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" name="zeroDigit" value="0" style="width: 102px; height: 48px">
        </td>
        <td>
          <input type="button" name="dotSign" value="." style="width: 48px; height: 48px">
        </td>
        <td>
          <input type="button" name="divisionSign" value="/" style="width: 48px; height: 48px">
        </td>
      </tr>
    </table>
  </body>
</html>
